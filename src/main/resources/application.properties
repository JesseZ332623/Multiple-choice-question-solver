spring.application.name=examination

server.port=8081

# config loopback address
server.address=0.0.0.0

spring.datasource.url=jdbc:mysql://localhost:3306/exam_question?useSSL=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useUnicode=true
spring.datasource.username=???
spring.datasource.password=???

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Thymeleaf settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.ssl.enabled=true
server.ssl.key-store=classpath:sslkey.p12
server.ssl.key-store-password=1234567890
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=sshkeys

