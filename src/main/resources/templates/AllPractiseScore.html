<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习结果查询</title>

    <style>
        /* GitHub 暗黑主题基础样式 */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            padding: 20px;
            margin: 0;
        }

        p {
            color: #58a6ff;
            font-size: 1.1em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        /* 表格容器样式 */
        div {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border: 1px solid #30363d;
            border-radius: 6px;
            border-collapse: collapse;
            background-color: #161b22;
            box-shadow: 0 1px 0 rgba(21, 27, 34, 0.3);
        }

        caption {
            text-align: left;
            padding: 12px 16px;
            font-weight: 600;
            color: #c9d1d9;
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            border-radius: 6px 6px 0 0;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-top: 1px solid #30363d;
        }

        th {
            background-color: #0d1117;
            font-weight: 600;
            color: #8b949e;
            border-bottom: 2px solid #21262d;
        }

        tr:hover td {
            background-color: rgba(88, 166, 255, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            th, td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <p th:text="'练习次数: ' + ${#lists.size(AllScoreRecord)}"></p>

    <div>
        <table>
            <caption>练习记录</caption>
            <thead>
            <tr>
                <th scope="col">练习提交时间</th>
                <th scope="col">错误数</th>
                <th scope="col">正确数</th>
                <th scope="col">未答数</th>
                <th scope="col">错误率</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${AllScoreRecord}">
                <td th:text="${record.submitDate.toString()}"></td>
                <td th:text="${record.errorCount}"></td>
                <td th:text="${record.correctCount}"></td>
                <td th:text="${record.noAnswerCount}"></td>
                <td th:text="${record.mistakeRate} + '%'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
