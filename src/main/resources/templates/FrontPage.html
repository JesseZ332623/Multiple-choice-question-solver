<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        :root {
            --gh-bg-color: #0d1117;
            --gh-border-color: #30363d;
            --gh-text-color: #c9d1d9;
            --gh-link-color: #58a6ff;
            --gh-code-bg: #161b22;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--gh-bg-color);
            color: var(--gh-text-color);
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1012px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 1px solid var(--gh-border-color);
            padding-bottom: 0.3em;
            font-size: 2em;
            margin-bottom: 1em;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .card {
            border: 1px solid var(--gh-border-color);
            border-radius: 6px;
            padding: 16px;
            background-color: var(--gh-code-bg);
            transition: border-color 0.2s;
        }

        .card:hover {
            border-color: var(--gh-link-color);
        }

        .card h3 {
            margin-top: 0;
            color: var(--gh-link-color);
            font-size: 1.25em;
        }

        .card p {
            margin: 8px 0;
            color: #8b949e;
        }

        a {
            color: var(--gh-link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .endpoint {
            display: block;
            font-family: monospace;
            background-color: var(--gh-bg-color);
            padding: 8px;
            border-radius: 4px;
            margin: 8px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>📚 水课选择题刷题器</h1>

    <div class="card-container">
        <a href="/" class="card">
            <h3>🏠 首页</h3>
            <p>返回主页面</p>
        </a>

        <a href="/all_questions" class="card">
            <h3>📝 全部问题</h3>
            <p>获取所有题目及其选项的完整数据</p>
        </a>

        <a href="/all_questions_with_correct_option" class="card" methods="GET">
            <h3>✅ 带正确答案的问题列表</h3>
            <p>查看包含正确答案的题目列表</p>
        </a>

        <a href="/practise" class="card">
            <h3>✍️ 开始练习</h3>
            <p>进行选择题练习</p>
        </a>

        <a href="/all_score_record" class="card">
            <h3>📊 历史成绩</h3>
            <p>查看所有练习记录</p>
        </a>

        <a href="/current_score_settlement" class="card">
            <h3>📈 最新成绩</h3>
            <p>查看最新练习结果</p>
        </a>
    </div>
</div>
</body>
</html>
