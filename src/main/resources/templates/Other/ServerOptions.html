<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="UTF-8">
    <title>服务器支持的请求方法</title>
</head>

<style>
    :root {
        --gh-bg: #0D1117;
        --gh-border: #30363D;
        --gh-text: #C9D1D9;
        --gh-code-bg: #161B22;
    }
    
    body {
        background-color: var(--gh-bg);
        color: var(--gh-text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        padding: 20px;
        margin: 0;
    }
    
    #request_methd_table {
        max-width: 600px;
        margin: 20px auto;
        animation: fadeIn 0.3s ease-out;
    }
    
    table {
        width: 100%;
        border: 1px solid var(--gh-border);
        border-radius: 6px;
        background-color: var(--gh-code-bg);
        border-spacing: 0;
        overflow: hidden;
    }
    
    caption {
        font-size: 16px;
        font-weight: 600;
        padding: 12px 16px;
        text-align: left;
        background-color: var(--gh-code-bg);
        border-bottom: 1px solid var(--gh-border);
    }
    
    td {
        padding: 8px 16px;
        border: none;
    }
    
    .method {
        display: inline-block;
        padding: 2px 12px;
        border-radius: 6px;
        font-weight: 500;
        font-size: 13px;
        margin: 2px;
        transition: transform 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        color: #ffffff;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }
    
    .method:hover {
        transform: scale(1.05);
    }
    
    .get { background-color: #24292f; color: #00CC66; }
    .post { background-color: #24292f; color: #FFFF33; }
    .put { background-color: #24292f; color: #66B2FF; }
    .delete { background-color: #24292f; color: #FF1111; }
    .options { background-color: #24292f; color: #FF66B3; }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-8px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* 修复后的 tooltip 样式 */
    .tooltip {
        display: none;
        position: absolute;
        background-color: var(--gh-code-bg);
        color: var(--gh-text);
        padding: 8px 12px;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        max-width: 250px;
        white-space: nowrap;
        z-index: 1000;
        font-size: 13px;
        line-height: 1.4;
        border: 1px solid var(--gh-border); /* 添加边框 */
    }
    
    .tooltip::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -8px;
        transform: translateY(-50%);
        border-width: 6px 8px 6px 0;
        border-style: solid;
        border-color: transparent var(--gh-code-bg);
    }
</style>

<body>
    <div id="request_methd_table">
        <table>
            <caption>服务器支持的请求方法</caption>
            <tbody>
                <tr>
                    <td><strong class="method get" data-tooltip="GET方法用于从服务器获取数据，不会修改数据。">GET</strong></td>
                    <td><strong class="method post" data-tooltip="POST方法用于向服务器提交数据，通常用于创建新资源。">POST</strong></td>
                    <td><strong class="method put" data-tooltip="PUT方法用于更新服务器上的现有资源。">PUT</strong></td>
                    <td><strong class="method delete" data-tooltip="DELETE方法用于删除服务器上的资源。">DELETE</strong></td>
                    <td><strong class="method options" data-tooltip="OPTIONS方法用于查询服务器支持的HTTP方法。">OPTIONS</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="tooltip" class="tooltip"></div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tooltip = document.getElementById('tooltip');
        const methods = document.querySelectorAll('.method');
    
        methods.forEach(method => {
            method.addEventListener('mouseenter', function(e) {
                const text = this.getAttribute('data-tooltip');
                const rect = this.getBoundingClientRect();
                tooltip.textContent = text;
                tooltip.style.display = 'block';
                // 调整位置为下方显示
                tooltip.style.left = `${rect.left}px`;
                tooltip.style.top = `${rect.bottom + 10}px`;
            });
    
            method.addEventListener('mouseleave', function() {
                tooltip.style.display = 'none';
            });
        });
    });
</script>
</html>
