<!DOCTYPE html>
<html lang="zh-CN" data-color-mode="dark" data-dark-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>新用户注册</title>
    <link rel="stylesheet" th:href="@{/CSS/UserAccountPageCSS/UserRegister.css}">
    <script type="text/javascript" 
            th:src="@{/JS/UserAccountPageScript/UserRegister.js}">
    </script>
</head>

<body>
    <div class="auth-form">
        <div class="auth-form-header">
            <h1>创建您的账号</h1>
        </div>
        
        <form class="auth-form-body" id="registerForm">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="user_name" class="required">用户名</label>
                <input type="text" id="user_name" class="form-control" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="required">密码</label>
                <input type="password" id="password" class="form-control" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="required">确认密码</label>
                <input type="password" id="confirm_password" class="form-control" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="email" class="required">邮箱</label>
                <input type="email" id="email" class="form-control" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="full_name">全名</label>
                <input type="text" id="full_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="phone_number">手机号</label>
                <input type="tel" id="phone_number" class="form-control">
            </div>

            <button type="button" class="btn" onclick="doRegister()">
                立即注册
            </button>
        </form>
    </div>
</body>
</html>
