<!DOCTYPE html>
<html lang="zh-CN" data-color-mode="dark" data-dark-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>新用户注册</title>
    <style>
        /* GitHub 官方暗黑模式变量 */
        :root {
            --color-bg-canvas: #0D1117;
            --color-border-default: #30363D;
            --color-text-primary: #C9D1D9;
            --color-btn-bg: #238636;
            --color-btn-hover-bg: #2EA043;
            --color-accent-fg: #58A6FF;
            --color-danger-fg: #F85149;
            --color-input-bg: #161B22;
        }

        body {
            background-color: var(--color-bg-canvas);
            color: var(--color-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            display: grid;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            place-items: center;
        }

        .auth-form {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        .auth-form-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .auth-form-header h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: var(--color-text-primary);
        }

        .auth-form-body {
            padding: 16px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-border-default);
            border-radius: 6px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 400;
        }

        .form-control {
            display: block;
            width: 90%;
            padding: 5px 12px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-border-default);
            border-radius: 6px;
            color: var(--color-text-primary);
            font-size: 14px;
            line-height: 20px;
            transition: border-color 80ms ease-out;
        }

        .form-control:focus {
            border-color: var(--color-accent-fg);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 160, 67, 0.3);
        }

        .form-control.invalid {
            border-color: var(--color-danger-fg);
        }

        .form-control.invalid:focus {
            box-shadow: 0 0 0 3px rgba(248, 81, 73, 0.3);
        }

        .error-message {
            color: var(--color-danger-fg);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 8px 16px;
            background-color: var(--color-btn-bg);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 80ms ease-out;
        }

        .btn:hover {
            background-color: var(--color-btn-hover-bg);
        }

        .required::after {
            content: "*";
            color: var(--color-danger-fg);
            margin-left: 4px;
        }

        @media (max-width: 480px) {
            .auth-form {
                max-width: 100%;
                padding: 0 8px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-form">
        <div class="auth-form-header">
            <h1>创建您的账号</h1>
        </div>
        
        <form class="auth-form-body" id="registerForm">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="user_name" class="required">用户名</label>
                <input type="text" id="user_name" class="form-control" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="required">密码</label>
                <input type="password" id="password" class="form-control" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="required">确认密码</label>
                <input type="password" id="confirm_password" class="form-control" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="email" class="required">邮箱</label>
                <input type="email" id="email" class="form-control" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="full_name">全名</label>
                <input type="text" id="full_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="phone_number">手机号</label>
                <input type="tel" id="phone_number" class="form-control">
            </div>

            <button type="button" class="btn" onclick="doRegister()">
                立即注册
            </button>
        </form>
    </div>

    <script>
        // 增强版验证逻辑
        const validators = {
            user_name: value => value.length >= 3 || '用户名至少需要3个字符',
            password: value => value.length >= 8 || '密码至少需要8个字符',
            confirm_password: (value, form) => 
                value === form.password.value || '两次输入的密码不一致',
            email: value => 
                /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value) || '请输入有效的邮箱地址'
        };

        async function doRegister() 
        {
            const form = document.getElementById('registerForm');
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.style.display = 'none');
            
            let isValid = true;
            
            // 实时验证
            for (const [id, validator] of Object.entries(validators)) 
            {
                const input     = document.getElementById(id);
                const errorEl   = document.getElementById(`${id}Error`);
                const result    = validator(input.value.trim(), form);
                
                if (result !== true) 
                {
                    input.classList.add('invalid');
                    errorEl.textContent = result;
                    errorEl.style.display = 'block';
                    isValid = false;
                } 
                else 
                {
                    input.classList.remove('invalid');
                }
            }

            if (!isValid) return;

            const submitData = {
                "userName"          : document.getElementById('user_name').value,
                "password"          : document.getElementById('password').value,
                "email"             : document.getElementById('email').value,
                "fullName"          : document.getElementById('full_name').value,
                "telephoneNumber"   : document.getElementById('phone_number').value
            };

            const dataJson = JSON.stringify(submitData);

            console.info(dataJson);

            try 
            {
                // 从 meta 标签获取 CSRF Token
                const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

                const response = await fetch(
                    '/api/user_info/register',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            [csrfHeader] : csrfToken
                        },
                        body: dataJson
                    }
                );
    
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || '注册失败');
                }
    
                alert(`注册成功，欢迎用户：${submitData.userName}！`);
    
                // 重置表单
                document.querySelectorAll('input')
                        .forEach(input => input.value = '');

                window.location = '/user_info/login';
    
            } catch (error) 
            {
                alert('注册失败：' + error.message);
                console.error(error);

                // 重置表单
                document.querySelectorAll('input')
                        .forEach(input => input.value = '');
            }
        }
    </script>
</body>
</html>
