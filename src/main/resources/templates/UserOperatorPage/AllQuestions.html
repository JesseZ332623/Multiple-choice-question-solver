<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>题目列表</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gh-dark: #0d1117;
            --gh-bg: #161b22;
            --gh-border: #30363d;
            --gh-text: #c9d1d9;
            --green: #2ea043;
            --red: #f85149;
            --blue: #58a6ff;
            --gray: #8b949e;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --header-pos-top: 1.1rem;
            --header-pos-right: 1.5rem;
        }

        body {
            background-color: var(--gh-dark);
            color: var(--gh-text);
            font-family: var(--font-stack);
            line-height: 1.5;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--gh-text);
            font-weight: 600;
            border-bottom: 1px solid var(--gh-border);
            padding-bottom: 0.5em;
            font-size: 24px;
            width: 100%;
            max-width: 880px;
            margin: 0 auto 20px;
        }

        /* 卡片容器 */
        .card-container {
            width: 100%;
            max-width: 880px;
            margin: 0 auto;
        }

        /* 统一卡片样式 */
        .question-card {
            background-color: var(--gh-bg);
            border: 1px solid var(--gh-border);
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            transition: transform 0.2s ease;
            width: 100%;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .question-card:hover {
            transform: translateY(-2px);
            background-color: #1a1f26;
        }

        /* 问题头部 */
        .question-header {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 12px;
            min-height: 60px;
        }

        .question-header h3 {
            margin: 0;
            font-size: 16px;
            color: var(--blue);
            font-weight: 500;
            flex: 1;
            word-break: break-word;
            white-space: pre-wrap;
            max-height: 3.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .question-id {
            color: var(--gray);
            font-size: 12px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        /* 正确答案 */
        .correct-answer {
            background-color: rgba(46, 160, 67, 0.1);
            border: 1px solid rgba(46, 160, 67, 0.4);
            border-radius: 6px;
            padding: 8px;
            margin: 12px 0;
            font-size: 14px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        /* 选项列表 */
        .options-list {
            list-style: none;
            padding: 0;
            margin: 8px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 8px;
            flex: 1;
            min-height: 120px;
            overflow-y: auto;
        }

        .option-item {
            padding: 8px 12px;
            background-color: var(--gh-dark);
            border: 1px solid var(--gh-border);
            border-radius: 6px;
            font-size: 14px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .option-item.correct {
            background-color: rgba(46, 160, 67, 0.1);
            border-color: rgba(46, 160, 67, 0.4);
        }

        .correct-badge {
            color: var(--green);
            font-size: 12px;
            margin-left: 8px;
            background: rgba(46, 160, 67, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 4px;
        }

        .option-item.correct .correct-badge {
            display: inline-flex;
        }

        /* 统计行 */
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 14px;
        }

        .status-tag {
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .status-tag.mastered {
            background: rgba(46, 160, 67, 0.1);
            color: var(--green);
        }

        .status-tag.unmastered {
            background: rgba(248, 81, 73, 0.1);
            color: var(--red);
        }

        /* 清除按钮 */
        .clear-button {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(248, 81, 73, 0.1);
            color: var(--red);
            border: 1px solid var(--gh-border);
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
            backdrop-filter: blur(4px);
            font-family: var(--font-stack);
            font-size: 14px;
        }

        .clear-button:hover {
            background: rgba(248, 81, 73, 0.2);
            transform: translateY(-1px);
        }

        .clear-button i {
            margin-right: 0.5rem;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .empty-state i {
            color: var(--gh-border);
            margin-bottom: 12px;
        }

        /* 图标颜色 */
        .fa-check-circle {
            color: var(--green);
        }

        .fa-times-circle {
            color: var(--red);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .question-card {
                min-height: 280px;
                padding: 12px;
            }

            .options-list {
                grid-template-columns: 1fr;
                min-height: 100px;
            }

            .question-header h3 {
                font-size: 14px;
            }

            .user-badge {
                top: 1rem;
                right: 1rem;
                font-size: 12px;
                padding: 4px 8px;
            }

            .clear-button {
                top: 1rem;
                right: 6rem;
                padding: 0.5rem 1rem;
                font-size: 13px;
            }
        }

        .user-badge {
            background-color: var(--gh-bg);
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--gh-border);
            font-size: 14px;
            /* 新增定位样式 */
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            backdrop-filter: blur(4px);
            top: var(--header-pos-top);
            right: var(--header-pos-right);
        }        
    </style>
</head>

<body>
    <div id="user_name" class="user-badge" th:text="${UserName}"></div>
    
    <!-- 清除按钮 -->
    <button type="button" class="clear-button" id="clearButton" onclick="handleClear()">
        <i class="fas fa-eraser"></i>
        清除所有答对次数
    </button>   
        


    <h1>
        <i class="fas fa-clipboard-list"></i>
        题目总览
    </h1>

    <div th:if="${#lists.size(AllQuestions) != 0}" class="card-container">
        <p class="stats-header" th:text="'总题数: ' + ${#lists.size(AllQuestions)}"></p>

        <div th:each="question, iter : ${AllQuestions}" class="question-card glow">

            <div class="question-header">
                <i class="fas fa-question-circle fa-lg"></i>
                <h3 th:text="${question.questionId} + '. ' + ${question.questionContent}"></h3>
            </div>

            <div class="correct-answer">
                <i class="fas fa-check-circle"></i>
                <span th:text="'正确答案: ' + ${question.correctAnswer}"></span>
            </div>

            <h4><i class="fas fa-list-ul"></i> 选项列表</h4>
            <ul class="options-list">
                <li th:each="entry : ${question.options.entrySet()}" class="option-item"
                    th:classappend="${entry.getKey() == question.correctAnswer} ? 'correct'">
                    <span th:text="${entry.getKey()} + ': ' + ${entry.getValue()}"></span>
                    <span class="correct-badge">
                        <i class="fas fa-check"></i>
                        正确答案
                    </span>
                </li>
            </ul>

            <div class="stats-row" th:with="CorrectTimes=${QuestionCorrectTimes[iter.index]}">
                <div class="status-tag" th:classappend="${CorrectTimes.correctTimes >= 3} ? 'mastered' : 'unmastered'">
                    <i class="fas"
                        th:classappend="${CorrectTimes.correctTimes >= 3} ? 'fa-check-circle' : 'fa-times-circle'"></i>
                    <span th:text="${CorrectTimes.correctTimes >= 3} ? '已掌握' : '未掌握'"></span>
                </div>
                <div class="attempt-count">
                    <i class="fas fa-chart-line"></i>
                    <span th:text="'答对次数: ' + ${CorrectTimes.correctTimes}"></span>
                </div>
            </div>

        </div>
    </div>

    <div th:unless="${#lists.size(AllQuestions) != 0}" class="question-card glow">
        <div class="empty-state">
            <i class="fas fa-inbox fa-2x"></i>
            <p>题库暂时为空，快去添加题目吧！</p>
        </div>
    </div>

    <script>
        // 优化后的处理函数
        function handleClear()
        {
            if (confirm('确定要清除所有题目的答对次数吗？此操作不可恢复！')) 
            {
                // 添加加载状态
                const btn = document.getElementById('clearButton');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> 处理中...';

                // 从 meta 标签获取 CSRF Token
                const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                
                let userName = document.getElementById('user_name').textContent;

                // 使用更现代的fetch API
                fetch(`/api/redis/clean_correct_times/${userName}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            location.reload(); // 简单重载页面
                        } else {
                            throw new Error('清除失败');
                        }
                    })
                    .catch(error => {
                        alert(error.message);
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-eraser"></i> 清除所有答对次数';
                    });
            }
        }

        // 滚动性能优化
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const now = Date.now();
            if (now - lastScroll > 100) {
                // 限制滚动事件处理频率
                lastScroll = now;
                // 添加自定义滚动处理（如果需要）
            }
        }, { passive: true });
    </script>
</body>

</html>
