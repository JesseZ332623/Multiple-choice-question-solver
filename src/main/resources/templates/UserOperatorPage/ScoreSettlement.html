<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>成绩结算</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
          rel="stylesheet">
    <link th:href="@{/CSS/UserOperatorPageCSS/ScoreSettlement.css}" rel="stylesheet">
</head>
<body>
    <div id="user_name" class="user-badge">
        <img th:src="@{'/api/user_info/user_overview_avatar/' + ${UserName}}" alt="头像">
        <span th:text="${UserName}" id="user_name_text"></span>
    </div>
    <div id="error_message"></div>
    <div>
        <a id="return_to_frontpage" href="/user_info/user_front_page">回首页</a>
    </div>

    <div class="result-container">
        <div class="title">
            <i class="fas fa-clipboard-check"></i>
            测验结果分析
        </div>
        
        <div class="stats-grid">
            <div class="stat-item correct">
                <i class="fas fa-check-circle stat-icon"></i>
                <div>
                    <div id="correct_count" class="stat-value">? 题</div>
                    <div class="stat-label">回答正确</div>
                </div>
            </div>
            
            <div class="stat-item error">
                <i class="fas fa-times-circle stat-icon"></i>
                <div>
                    <div id="error_count" class="stat-value">? 题</div>
                    <div class="stat-label">回答错误</div>
                </div>
            </div>
            
            <div class="stat-item unanswered">
                <i class="fas fa-ellipsis-h stat-icon"></i>
                <div>
                    <div id="no_answer_count" class="stat-value">? 题</div>
                    <div class="stat-label">未作答</div>
                </div>
            </div>
            
            <div class="stat-item rate">
                <i class="fas fa-chart-line stat-icon"></i>
                <div>
                    <div id="mistake_rate" class="stat-value">?%</div>
                    <div class="stat-label">错误率</div>
                </div>
            </div>
        </div>

        <div class="mistake-rate">
            <i class="fas fa-exclamation-triangle"></i>
            综合错误率：<span id="combinded_mistake_rate">?%</span>
        </div>
    </div>
</body>
<script type="text/javascript" 
        th:src="@{/JS/UserOperatorPageScript/ScoreSettlement.js}"></script>
</html>
