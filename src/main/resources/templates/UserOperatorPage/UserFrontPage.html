<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水课选择题刷题器</title>
    <link rel="stylesheet" th:href="@{/CSS/UserOperatorPageCSS/UserFrontPage.css}">
    <script type="text/javascript" 
            th:src="@{/JS/UserOperatorPageScript/UserFrontPage.js}"></script>
</head> 

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">
                <span>📚</span>
                <span>水课选择题刷题器</span>
            </h1>
            <div class="user-badge">
                <img th:src="@{'/api/user_info/user_overview_avatar/' + ${UserName}}" 
                     alt="头像">
                <a th:href="@{'/user_info/overview/' + ${UserName}}" 
                   th:text="'登录用户: ' + ${UserName}"></a>
            </div>
        </header>

        <main class="card-grid">
            <a href="/user_info/user_front_page" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>🏠</span> 首页</h3>
                    <p class="card-desc">返回主页面</p>
                </div>
            </a>

            <a href="/question/all_questions" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>📝</span> 全部问题</h3>
                    <p class="card-desc">获取所有题目及其选项的完整数据</p>
                </div>
            </a>

            <a href="/question/all_questions_with_correct_option" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>✅</span> 带正确答案的问题列表</h3>
                    <p class="card-desc">查看包含正确答案的题目列表</p>
                </div>
            </a>

            <a href="/question/practise" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>✍️</span> 开始练习</h3>
                    <p class="card-desc">进行选择题练习</p>
                </div>
            </a>

            <a href="/score_record/all_score_record" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>📊</span> 历史成绩</h3>
                    <p class="card-desc">查看所有练习记录</p>
                </div>
            </a>

            <a href="/score_record/current_score_settlement" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>📈</span> 最新成绩</h3>
                    <p class="card-desc">查看最新练习结果</p>
                </div>
            </a>

            <a href="/user_info/modify" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>✏️</span> 修改账户信息</h3>
                    <p class="card-desc">设置账号数据</p>
                </div>
            </a>

            <button type="button" onclick="doLogout()" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>🚪 退出登录 </span></h3>
                    <p class="card-desc">退出账户并返回登录页面</p>
                </div>
            </button>

            <a href="/user_info/delete" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>🗑️</span> 销毁账户</h3>
                    <p class="card-desc">从此这个号不属于你</p>
                </div>
            </a>
        </main>
    </div>
</body>

</html>
