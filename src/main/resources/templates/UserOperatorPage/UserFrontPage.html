<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水课选择题刷题器</title>
    <style>
        :root {
            --gh-bg: #0d1117;
            --gh-border: #30363d;
            --gh-text: #c9d1d9;
            --gh-blue: #58a6ff;
            --gh-card-bg: #161b22;
            --gh-gray: #8b949e;
            --gh-hover-bg: rgba(88, 166, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--gh-bg);
            color: var(--gh-text);
            line-height: 1.5;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        /* 头部区域 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gh-border);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
        }

        .user-badge {
            background-color: var(--gh-card-bg);
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid var(--gh-border);
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .user-badge:hover {
            background-color: rgba(88, 166, 255, 0.08);
            border-color: #58a6ff;
        }

        .user-badge a {
            color: var(--gh-text);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s ease;
        }
        
        .user-badge a:hover {
            color: var(--gh-blue);
            text-decoration: none;
        }

        .user-badge img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: 1px solid rgba(99, 110, 123, 0.4);
            object-fit: cover;
            transition: transform 0.2s ease;
        }
        
        .user-badge:hover img {
            transform: scale(1.15);
        }

        /* 卡片网格布局 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        /* 卡片统一样式 */
        .card {
            background-color: var(--gh-card-bg);
            border: 1px solid var(--gh-border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            height: 100%;
        }

        /* 链接卡片样式 */
        .card-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .card-link:hover {
            border-color: var(--gh-blue);
            background-color: var(--gh-hover-bg);
            transform: translateY(-2px);
        }

        /* 按钮卡片样式 */
        .card-button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .card-button:hover {
            border-color: var(--gh-blue);
            background-color: var(--gh-hover-bg);
            transform: translateY(-2px);
        }

        /* 卡片内容对齐 */
        .card-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: 600;
            color: var(--gh-blue);
        }

        .card-desc {
            color: var(--gh-gray);
            font-size: 14px;
            line-height: 1.4;
            display: flex;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">
                <span>📚</span>
                <span>水课选择题刷题器</span>
            </h1>
            <div class="user-badge">
                <img th:src="@{'/api/user_info/user_overview_avatar/' + ${UserName}}" 
                     alt="头像">
                <a th:href="@{'/user_info/overview/' + ${UserName}}" 
                   th:text="'登录用户: ' + ${UserName}"></a>
            </div>
        </header>

        <main class="card-grid">
            <a href="/user_info/user_front_page" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>🏠</span> 首页</h3>
                    <p class="card-desc">返回主页面</p>
                </div>
            </a>

            <a href="/question/all_questions" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>📝</span> 全部问题</h3>
                    <p class="card-desc">获取所有题目及其选项的完整数据</p>
                </div>
            </a>

            <a href="/question/all_questions_with_correct_option" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>✅</span> 带正确答案的问题列表</h3>
                    <p class="card-desc">查看包含正确答案的题目列表</p>
                </div>
            </a>

            <a href="/question/practise" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>✍️</span> 开始练习</h3>
                    <p class="card-desc">进行选择题练习</p>
                </div>
            </a>

            <a href="/score_record/all_score_record" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>📊</span> 历史成绩</h3>
                    <p class="card-desc">查看所有练习记录</p>
                </div>
            </a>

            <a href="/score_record/current_score_settlement" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>📈</span> 最新成绩</h3>
                    <p class="card-desc">查看最新练习结果</p>
                </div>
            </a>

            <a href="/user_info/modify" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>✏️</span> 修改账户信息</h3>
                    <p class="card-desc">设置账号数据</p>
                </div>
            </a>

            <button type="button" onclick="doLogout()" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>🚪 退出登录 </span></h3>
                    <p class="card-desc">退出账户并返回登录页面</p>
                </div>
            </button>

            <a href="/user_info/delete" class="card card-link">
                <div class="card-content">
                    <h3 class="card-title"><span>🗑️</span> 销毁账户</h3>
                    <p class="card-desc">从此这个号不属于你</p>
                </div>
            </a>
        </main>
    </div>

    <script>
        async function doLogout() 
        {
            try 
            {
                const csrfToken  = document.querySelector('meta[name="_csrf"]').content;
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

                const response = await fetch('/api/user_info/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    const errorText = await response.text().catch(() => "请求失败");
                    throw new Error(`错误: ${errorText}`);
                }

                alert(await response.text().catch(() => "UNKOWN"));

                window.location.href = "/user_info/login";
            } catch (error) {
                alert(error.message);
                console.error("退出登录错误:", error);
            }
        }
    </script>
</body>

</html>
